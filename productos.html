<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Productos - Surf Shop</title>
    <style>
        body {
            background-color: #005f99;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #002a4d;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }
        .productos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #004a80;
        }
        .producto {
            background-color: #ffcc00;
            color: black;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            width: 220px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .producto img {
            width: 100%;
            height: 180px;
            border-radius: 5px;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Más Productos</div>
    
    <div class="productos">
        <div class="producto"><img src="mochilasurf.jpg" alt="Mochila Surf"><p>Mochila - $60</p></div>
        <div class="producto"><img src="toallaplaya.jpg" alt="Toalla de Playa"><p>Toalla - $35</p></div>
        <div class="producto"><img src="descarga.jpeg" alt="Reloj Surf"><p>Reloj - $90</p></div>
        <div class="producto"><img src="protectorsolar.jpg" alt="Protector Solar"><p>Protector Solar - $15</p></div>
        <div class="producto"><img src="botellatermica.jpeg" alt="Botella Térmica"><p>Botella Térmica - $25</p></div>
        <div class="producto"><img src="correa.jpeg" alt="Correa para Tabla"><p>Correa para Tabla - $20</p></div>
        <div class="producto"><img src="traje de baño.jpeg" alt="Traje de Baño"><p>Traje de Baño - $50</p></div>
        <div class="producto"><img src="gafas.jpeg" alt="Gafas de Sol"><p>Gafas de Sol - $40</p></div>
        <div class="producto"><img src="sombrero,jepg.jpg" alt="Sombrero Surf"><p>Sombrero - $30</p></div>
        <div class="producto"><img src="chaleco.jpeg" alt="Chaleco Salvavidas"><p>Chaleco Salvavidas - $80</p></div>
    </div>
    
    <button class="back-button" onclick="window.location.href='index.html'">Volver a la Tienda</button>
</body>
</html>
